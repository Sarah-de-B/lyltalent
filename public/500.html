<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
  .rails-default-error-page {
    background-color: white;
    color: #2E2F30;
    text-align: center;
    font-family: poppins;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .rails-default-error-page h1 {
    font-size: 70px;
    font-weight: 900;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > div > p {
    margin-top: 30px;
  }

  .img-404 {
    width: 30vh;
    height: auto;
  }

  .btn-back {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40vw;
    max-width: 300px;
    padding: 6px 10px;
    background: #730E15;
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    text-align: center;
    margin-bottom: 20px;
    font-family: poppins;
    margin-top: 20px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oups!</h1>
      <img class="img-404" src="error-404.png" alt="Error 404">
      <p>Cette page n'existe pas. Vérifiez l'URL ou explorez nos autres contenus depuis l'accueil</p>
      <a href="/entertainments" class="btn-back">Retour à l'accueil</a>
    </div>
  </div>
</body>
</html>
